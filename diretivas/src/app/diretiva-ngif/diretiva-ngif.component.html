<h5>*ngIf</h5>

<div *ngIf="cursos.length > 0">
    Lista de cursos aqui.<br>
    {{cursos}}
</div>

<div *ngIf="cursos.length == 0">
  N達o exitem cursos para serem listados!
</div>

<br>
<br>
<br>

<!-- Comportamento Definido pelo bot達o mostrar cursos!-->
<div *ngIf="mostrarCursos">
  Lista de cursos aqui!
</div>

<div *ngIf="!mostrarCursos">
  N達o exitem cursos para serem listados!
</div>

<br>
<br>
<button (click)="onMostrarCursos()">Mostrar ou esconder cursos</button>


<h5>Hidden como alternativa</h5>

<div [hidden]="!mostrarCursos"> <!-- mostrarCursos = true -->
  Lista de cursos aqui!
</div>

<div [hidden]="mostrarCursos">
  N達o exitem cursos para serem listados!
</div>
